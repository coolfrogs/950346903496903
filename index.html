<!DOCTYPE html>
<html>
<body style="display: flex; flex-direction: column; justify-items: center; align-items: center; background: transparent;">

  <div id="totalRow" style="display: grid; grid-template-columns: 25px 25px 25px 25px; background: transparent; color: grey;">
    <div style="grid-column: 1 / 5; text-align: right; background: transparent;">
      <span id="total" style="text-align: right;">0</span>
    </div>
  </div>

  <div id="buttons" style="display: grid; grid-template-columns: 25px 25px 25px 25px; background: transparent;"></div>

  <style>
    body {
      background: transparent;
    }
    #totalRow div {
      padding: 10px;
      background: transparent;
    }
    #buttons div {
      padding: 10px;
      border: 1px black solid;
      opacity: 0.8;
      background: transparent;
    }
    #buttons div:nth-of-type(4n) {
      padding: 10px;
      border: 1px black solid;
      color: black;
      opacity: 0.8;
      background: transparent;
    }
  </style>

  <script>
    [1, 2, 3, "+", 4, 5, 6, "-", 7, 8, 9, "*", "c", 0, "=", "/"].forEach((each) => {
      document.getElementById("buttons")
        .appendChild(document.createElement('div')
        .appendChild(document.createTextNode(`${each}`)).parentNode);
    });

    document.getElementById("buttons").addEventListener("mouseup", function (e) {
      const total = document.getElementById("total");

      if (e.target.innerHTML == "=" && !Boolean(total.innerHTML.match(/[\+\-*\/]$/))) {
        total.innerHTML = parseInt(eval(`${total.innerHTML}`));
      }
      if (e.target.innerHTML !== "=") total.innerHTML += e.target.innerHTML;
      if (e.target.innerHTML == "c") total.innerHTML = "0";
    });
  </script>

</body>
</html>
